<div class="right" id="li07">
	<div class="right01">
		<img src="__PUBLIC__/Sun/img/04.gif" /> 订单管理 &gt; 查看订单 &gt; <span>订单详情</span>
	</div>
	<div class="rightmain">
		<h2 class="text-center">订单管理</h2>
		<table class="table table-hover">
			<tr>
				<th>订单号</th>
				<th>商品</th>
				<th>商品编号</th>
				<th>单价</th>
				<th>购买数量</th>
				<th>订单总价</th>
				<th>商品属性</th>
			</tr>
		<foreach name="list" item="vo">	
			<tr>
				<td>{$vo.oid}</td>
				<td>
					<img src="__PUBLIC__/imgs/{$vo.cover}" alt="">
					<span>{$vo.name}</span>
					<p>{$vo.colorname}</p>
				</td>
				<td>{$vo.goodsnumber}</td>
				<td>{$vo.price}</td>
				<td>{$vo.num}</td>
				<td>{$vo.total}</td>
				<td>{$vo.goodsinfo}</td>
			</tr>
		</foreach>
		</table>
	</div>
</div>
