<div class="right" id="li07">
	<div class="right01">
		<img src="__PUBLIC__/Sun/img/04.gif" /> 用户管理 &gt; 查看用户 &gt; <span>编辑用户</span>
	</div>
	<div class="rightmain">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Common/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Sun/css/chenxustyle.css">
			<center>
				<h2>编辑用户</h2>
				
				<foreach name="userinfo" item="vo">
				<form class="form-horizontal" method="post" action="{:U('User/editUserPassword?uid='.$vo['uid'])}">
				<!--URL里面的{}里如果有传参，并且参数不是确定的，那就要用[]-->
					<div class="form-group Use_edit">
					    <label for="input" class="col-sm-2 control-label">用户ID</label>
					    <div class="col-sm-10">
					      	<input class="form-control" id="disabledInput" type="text" value="{$vo.uid}" name="id" disabled>
					    </div>
					</div>
					<div class="form-group Use_edit">
					    <label for="input" class="col-sm-2 control-label">用户名</label>
					    <div class="col-sm-10">
					      	<input type="text" class="form-control" id="inputEmail3" value="{$vo.name}" disabled>
					    </div>
					</div>
					<div class="form-group Use_edit">
					    <label for="input" class="col-sm-2 control-label">密码</label>
					    <div class="col-sm-10">
					      	<input type="password" class="form-control" id="inputEmail3" value="{$vo.pass}" name="pass">
					    </div>
					</div>  					  
					<div class="form-group Use_editbutton">
					    <div class="col-sm-offset-2 col-sm-10">
					      	<button type="submit" class="btn btn-primary btn-lg btn-block">修改</button>
					    </div>
					</div>
				</form>
				</foreach>
				
			</center>
		<script type="text/javascript" src="__PUBLIC__/Common/jquery.js"></script>

		<script type="text/javascript" src="__PUBLIC__/Common/bookstrap/js"></script>
	</div>
</div>
